<!DOCTYPE html>
<html>
<head>
	<title>Media Player</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body ng-app="playerApp" ng-controller="PlayerCtrl">
	<div class="container">
		<div class="cover-img">
			<img class="cover-pic">
		</div>
		<div class="audio-player">
			<div class="audio-info">
				<span class="song-artist"></span> - <span class="song-title"></span>
			</div>
			<div class="tracker">
				<div class="progressbar" ng-click="seekBar($event)">
					<div class="progress"></div>
				</div>
				<div class="duration"></div>
			</div>
			<div class="player-button">
				<button id="prev" ng-click="playPrev()"></button>
				<button id="play" ng-click="playAudio()" ng-hide="play"></button>
				<button id="pause" ng-click="pauseAudio()" ng-hide="pause"></button>
				<button id="stop" ng-click="stopAudio()"></button>
				<button id="next" ng-click="playNext()"></button>
			</div>
			<div class="audio-volume">
				<input type="range" id="volume" min="0" max="100" ng-model="volRange" ng-change="changeVol()">
			</div>
			<div class="audio-playlist">
				<ul id="playlist">
					<li song="You with Me.mp3" cover="Cover" artist="Jimmy Eat World"> You with Me</li>
					<li song="Sure and Certain.mp3" cover="Cover" artist="Jimmy Eat World"> Sure and Certain</li>
					<li song="It Matters.mp3" cover="Cover" artist="Jimmy Eat World"> It Matters</li>
					<li song="Pretty Grids.mp3" cover="Cover" artist="Jimmy Eat World"> Pretty Grids</li>
					<li song="Pass the Baby.mp3" cover="Cover" artist="Jimmy Eat World"> Pass the Baby</li>
				</ul>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
